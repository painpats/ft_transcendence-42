{% extends 'index.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Classic game" %} - PONGOWS{% endblock %}

{% block content %}

<div class="container win95-container">
    <div class="row justify-content-center">
        <div class="col-md-6 win95-box">
            <h2 class="title-bar text-center">{% trans "Classic Game" %}</h2>
            <h3 class="text-center">{{ member.username }} - Flipper</h3>
            <div id="classic-container" style="position: relative; z-index: 1; background-color: black; height: 400px; width: 100%;">
                <form id="game-form" action="{% url 'classic' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="opponentAlias" name="opponent_alias">
                    <input type="hidden" id="playerScore" name="player_score">
                    <input type="hidden" id="opponentScore" name="opponent_score">
                    <canvas id="pongCanvas" class="w-100 h-100" style="border: 1px solid white;"></canvas>
                </form>
                <script type="module" src="{% static 'pong.js' %}"></script>
            </div>
        </div>
    </div>
</div>

{% endblock %}
